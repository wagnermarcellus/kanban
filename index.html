<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Kanban</title>
</head>

<style>
    *{
        margin: 0px;
        padding: 0px;
    }
</style>
<body>
    <div class="bodyy">
    <div class="divEsquerda">
 <div class="Bem-vindo">
        <h1>Welcome to your task manager</h1>
         <p>Here you can manage your everyday task easily</p>
         <br>
         <br>
         <form action="" style="display: flex; flex-direction: column; gap: 5px;" method="POST">
            <input type="text" name="title" id="title"  placeholder="Title">
            <textarea name="description" id="description" cols="20" rows="3" placeholder="Description"></textarea>
            <button type="submit"><i class='fa fa-plus-circle' style='font-size:15px'></i> Create <i class='fa fa-plus-circle' style='font-size:15px'></i></button>
        </form>
         <br>
         <p>Click on the buttons to edit, delete or mark as done</p>
        
    </div>
    
    
    <main id="Kanban">
        
        

    </main>
    </div>
    <div class="divDireita">
        <div class="histortCard">
            <h2>Tasks History</h2>
            <p>Here you can see the history of your tasks</p>
            <br>
            <div class="historico">    
            </div>
            <div class="img-completed-container">
        <img class="img-completed" src="img.png" alt="image of completed tasks">
    </div>
        </div>
    </div>
    </div>
   <footer style="display: block; text-align: center;">

            Todos os direitos reservados | Desenvolvido por Wagner Marcellus &copy; 2025 <br>

    <div id="editPopup" class="popup-overlay" style="display:none;">
  <div class="popup-content">
    <h2>Edit Task</h2>
    <input type="text" id="popupTitle" placeholder="Title">
    <textarea id="popupDesc" rows="4" placeholder="Description"></textarea>
    <div class="popup-buttons">
      <button id="saveEdit"><i class="fa fa-save"></i> Save</button>
      <button id="cancelEdit"><i class="fa fa-times"></i> Cancel</button>
    </div>
  </div>
</div>
</body>
</html>
